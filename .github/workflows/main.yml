name: Auto label ON-CALL issues

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  issues: write
  contents: read

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Label ON-CALL issues (append-only)
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title || "";
            // 1) [ON-CALL] 로 시작하는 제목만 처리
            if (!title.startsWith("[ON-CALL]")) {
              core.info("Not an ON-CALL issue. Skipping.");
              return;
            }
            // 2) () 안의 토큰 추출 (여러 개면 모두 추가)
            const parenRe = /\(([^)]+)\)/g;
            const extracted = [];
            let m;
            while ((m = parenRe.exec(title)) !== null) {
              const t = (m[1] || "").trim();
              if (t) extracted.push(t);
            }
            if (extracted.length === 0) {
              core.info("No parentheses tokens found. Skipping.");
              return;
            }
            // 3) 현재 라벨과 비교해서 '새로 추가할' 것만 남김 (append-only)
            const issue = context.payload.issue;
            const current = (issue.labels || []).map(l => (typeof l === "string" ? l : l.name));
            const toAdd = extracted.filter(l => !current.includes(l));
            // 4) 추가 (기존 라벨은 유지됨)
            if (toAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: toAdd
              });
              core.info(`Added labels: ${toAdd.join(", ")}`);
            } else {
              core.info("No new labels to add.");
            }
